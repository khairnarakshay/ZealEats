{% extends "base/base.html" %}
{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Send OTP</button>
    </form>
    
</div>
{% endblock %}
