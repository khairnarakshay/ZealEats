<!-- base.html -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
    <title>{% block title %}Food Delivery{% endblock %}</title>
</head>
<body>
    <div class="flex">
        <aside class="w-64 bg-zinc-800 text-white h-screen sticky top-0">
            <div class="p-4">
                {% if messages %}
                <div id="message-box" class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md">
                  {% for message in messages %}
                    <div class="bg-green-100 border border-green-400 text-green-800 px-4 py-3 rounded relative shadow-md transition-opacity duration-1000 ease-in-out">
                      <span class="block sm:inline">{{ message }}</span>
                    </div>
                  {% endfor %}
                </div>
                
                <script>
                  setTimeout(function () {
                    const box = document.getElementById("message-box");
                    if (box) {
                      box.style.opacity = 0;
                      setTimeout(() => {
                        box.style.display = "none";
                      }, 1000);
                    }
                  }, 2000);
                </script>
                {% endif %}
                
                    <div class="container mt-5">
                        <h2>Welcome, {{ vendor_name }}</h2>
                        
                    </div>
                </h1>
            </div>
            <nav class="mt-4">
                <ul>
                    <li class="py-2 px-4 hover:bg-zinc-700">
                        <a href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="py-2 px-4 hover:bg-zinc-700">
                        <a href="{% url 'order' %}">Order</a>
                    </li>
<!-- Parent List Item (Dropdown) -->
<li class="relative group py-2 px-4 hover:bg-zinc-700">
    <h1>Items</h1>

    <!-- Dropdown Menu -->
    <ul class="absolute left-20 hidden group-hover:block bg-zinc-800 w-40 shadow-md">
        <li class="py-2 px-4 hover:bg-zinc-700">
            <a href="{% url 'additems' %}">Add Items</a>
        </li>
        <li class="py-2 px-4 hover:bg-zinc-700">
            <a href="{% url 'manage_items' %}">Manage Items</a>
        </li>
    </ul>
</li>

                    <li class="py-2 px-4 hover:bg-zinc-700"><a href="{% url 'account' %}">My Account</a></li>
                    <li class="py-2 px-4 hover:bg-zinc-700"><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 bg-zinc-100 p-6" style="background-color: rgb(239, 235, 233)">
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock  %}
        </main>
    </div>
</body>
</html>
