{% extends 'base1/base.html' %}

{% block title %}Dashboard -  FOOD DELIVERY{% endblock %}

{% block content %}
<div class="border">
  
    <h2 class="text-xl font-semibold">Upper Dashboard</h2>

  <!-- Upper Dashboard Cards -->
  <div class="border border-success d-flex flex-wrap p-2 m-2 justify-content-evenly gap-1"> 
    <div style="width: 300px; height: 100px; cursor: pointer;" 
         class="d-flex border rounded-lg p-2 bg-white shadow-sm justify-content-center align-items-center text-uppercase fs-4 fw-bold" 
         onclick="showContent('orders')">
      <h2>Orders</h2>
    </div>
    
    <div style="width: 300px; height: 100px; cursor: pointer;" 
         class="d-flex border rounded-lg p-2 bg-white shadow-sm justify-content-center align-items-center text-uppercase fs-4 fw-bold" 
         onclick="showContent('cancelled-orders')">
      <h2>Cancelled Orders</h2>
    </div>
    
    <div style="width: 300px; height: 100px; cursor: pointer;" 
         class="d-flex border rounded-lg p-2 bg-white shadow-sm justify-content-center align-items-center text-uppercase fs-4 fw-bold" 
         onclick="showContent('pending-orders')">
      <h2>Pending Orders</h2>
    </div>
  </div>
  
  <!-- Lower Dashboard -->
  <div>
    <h2 class="text-xl font-semibold">Lower Dashboard</h2>
    <div id="lower-dashboard" class="border p-3 mt-2">
      <p>Select an option from the upper dashboard to display details here.</p>
    </div>
  </div>    
</div>

<!-- JavaScript to update content dynamically -->
<script>
  function showContent(type) {
    let content = '';

    if (type === 'orders') {
      content = `<h3 class="text-primary">All Orders</h3>
                 <ul>
                   <li>Order 1: Food Item A</li>
                   <li>Order 2: Food Item B</li>
                   <li>Order 3: Food Item C</li>
                 </ul>`;
    } 
    else if (type === 'cancelled-orders') {
      content = `<h3 class="text-danger">Cancelled Orders</h3>
                 <ul>
                   <li>Order 5: Cancelled due to non-payment</li>
                   <li>Order 8: Cancelled by user</li>
                 </ul>`;
    } 
    else if (type === 'pending-orders') {
      content = `<h3 class="text-warning">Pending Orders</h3>
                 <ul>
                   <li>Order 7: Waiting for confirmation</li>
                   <li>Order 10: Payment pending</li>
                 </ul>`;
    }

    document.getElementById('lower-dashboard').innerHTML = content;
  }
</script>

{% endblock %}
